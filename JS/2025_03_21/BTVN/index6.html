<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <style>
        .test {
            width: 60%; 
            margin: 0 auto;
            padding: 20px;
            border-radius: 8%; 
            margin-right: 15%;
        }
        
        table {
            width: 100%;
           
        }

        td {
            padding: 10px;
        }

        h1 {
            text-align: center;
            background-color: orange;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>PT Ứng dụng Web - Thiết kế form đơn giản</h1>
    
    <div class="test">
        <table border="0">
            <tbody>
                <tr>
                    <form>
                        <td>
                            <p>Họ và tên</p>
                        </td>
                        <td><input type="text" id="ten" name="hoten" width="20" height="30"></td>
                    </form>
                </tr>
                
                <tr>
                    <form>
                        <td>
                            <p>Email</p>
                        </td>
                        <td><input id="mail" type="email" name="mail" width="20" height="30"></td>
                    </form>
                </tr>
                <tr>
                    <form>
                        <td>
                            <p>Số điện thoại</p>
                        </td>
                        <td><input id="sdt" type="text" name="sodienthoai" width="20" height="30"></td>
                    </form>
                </tr>
                <tr>
                    <form>
                        <td>
                            <p>Quê Quán</p>
                        </td>
                        <td>
                            <select name="thanh_pho">
                                <option value="" selected>--Chọn thành phố---</option>  
                                <option value="hanoi">Hà Nội</option>  
                                <option value="hochiminh">TP Hồ Chí Minh</option>  
                                <option value="hochiminh">Thái Bình</option>
                                <option value="hochiminh">Sài Gòn</option>
                            </select>
                        </td>
                    </form>
                </tr>
                <tr>
                    <form>
                        <td>
                            <p>Giới Tính</p>
                        </td>
                        <td><input type="radio" name="gioitinh" value="Nam">Nam
                        <input type="radio" name="gioitinh" value="Nu">Nữ</td>
                    </form>
                </tr>
                <tr>
                    <form>
                        <td>
                            <p>Chọn môn học</p>
                        </td>
                        <td><input type="checkbox" name="mon" value="HTML">HTML
                        <input type="checkbox" name="mon" value="CSS">CSS
                        <input type="checkbox" name="mon" value="JS">JS
                        <input type="checkbox" name="mon" value="BOOTSTRAP">BOOTSTRAP</td>
                    </form>
                </tr>
                <tr>
                    <form>
                        <td>
                            <p>Ngày sinh</p>
                        </td>
                        <td><input type="date" name="ngaysinh"></td>
                    </form>
                </tr>
                <tr>
                    <form>
                        <td>
                            <p>Giới thiệu bản thân</p>
                        </td>
                        <td><textarea id="note" name="gioithieu" cols="25" rows="5"></textarea></td>
                    </form>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    <div style="background-color: orange; width: 100%; padding: 10px; text-align: center;">
        <button>Submit</button>
        <button>Reset</button>


    </div>
    
</body>
</html>
