<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        class sinhvien{
            name;
            age;
            salary;
            halo(){
                document.write("Halo "+ this.name);
             }

             changeSalary(newSalary){
                this.salary = newSalary;
             }

        }

        a = new sinhvien();
        a.name = "NTT";
        a.age = 19
        a.halo();
        a.salary = 1000000000;
        document.write('<br>'+a.name +" "+ a.age+" "+ ' Luong cu: ' + a.salary);
        a.changeSalary(1200000000);
        document.write('<br>'+a.name +" "+ a.age+" " + ' Luong moi: ' + a.salary);

    </script>
</body>
